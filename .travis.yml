language: bash
sudo: required

services:
  - docker

branches:
  only:
    - source

before_install:
  - echo -e "machine github.com\n  login $GH_TOKEN" >> ~/.netrc

script:
  - ./scripts/run.sh build-prod
  - test $TRAVIS_PULL_REQUEST == "false" && sudo chown -R $USER ./dist && ./scripts/publish.sh

env:
  global:
    - secure: ""

