language: bash
sudo: required

services:
  - docker

branches:
  only:
    - source

before_install:
  - echo -e "machine github.com\n  login $GH_TOKEN" >> ~/.netrc

before_script:
  - docker-compose build website

script:
  - ./scripts/run.sh build-prod

after_success:
  - test $TRAVIS_PULL_REQUEST == "false" && ./scripts/publish.sh

env:
  global:
    - secure: 

